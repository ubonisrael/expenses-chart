<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" >
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  
  <main class="container">
    <section class="header">
      <div class="balance">
        <p class="fs-300">My balance</p>
        <h2 class="fs-600">$921.48</h2>
      </div>
      <img src="images/logo.svg" alt="logo" class="logo" />
    </section>
    <section class="bar_chart_container">
      <h1 class="bar_chart_container-heading fs-600 text-dark_brown">Spending - Last 7 days</h1>
      <div class="bar_chart">
      </div>
      <div class="underline"></div>
      <div class="month_summary_container">
        <div class="month_summary">
          <p class="fs-300 fade-text text-dark_brown">Total this month</p>
          <h2 class="fs-600 text-dark_brown">$478.33</h2>
        </div>
        <div class="last_month">
          <p class="fw-700 fs-300 text-dark_brown">+2.4%</p>
          <p class="fs-200 fade-text text-dark_brown">from last month</p>
        </div>
      </div>
    </section>
  </main>
  <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
